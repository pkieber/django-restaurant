{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
   <!-- Step 14: Create for loop -->
   <p>
      <!-- Step 14: Add DTL variable for name -->
      {% if item.pk %}
         <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.name }}
         </a>
      {% else %}
         {{ item.name }}
      {% endif %}
      <span class="menu-price">
         <!-- Step 14: Add DTL variable for price --> 
         {{ item.price }}
      </span>
   </p>
   <!-- Step 14: End or loop -->
</div>
<!--End col-->
{% endblock %}
